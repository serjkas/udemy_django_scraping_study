{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>Сервис по сбору и рассылки вакансий</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <h4>Для просмотра вакансий, заполните форму по одному\двум из полей</h4>
        <form method="get" action="{% url 'list' %}">
          <div class="form-group">
              {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>


{% endblock %}
